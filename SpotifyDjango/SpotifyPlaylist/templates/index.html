<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
  <title>Create Spotify Playlist</title>
  <style>


  </style>
</head>
<body>
    
  <nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
      <span class="navbar-brand mb-0 h1">Create a Playlist</span>
    </div>
  </nav>


  <div class="container-fluid">
    <form class="needs-validation" novalidate method="post" action="success">

      {% csrf_token %}
      <div class="row mt-5">
        <div class="col-3"></div>
        <div class="col-3">
          <div class="card">
            <div class="card-header text-center">
              <h5>How Danceable?</h5>
            </div>
            <div class="card-body">
              <!-- <p class="card-text"> A measure of how suitable a track is for dancing</p> -->
              <div class="text-center">
                <div class="btn-group" role="group">

                  <input type="hidden" class="btn-check" name="dance_l" value="0">
                  <input type="checkbox" class="btn-check" name="dance_l" id="dance2" value="1">
                  <label class="btn btn-outline-success" for="dance2">Low</label>
                
                  <input type="hidden" class="btn-check" name="dance_m" value="0">
                  <input type="checkbox" class="btn-check" name="dance_m" id="dance3" value="1">
                  <label class="btn btn-outline-warning" for="dance3">Medium</label>

                  <input type="hidden" class="btn-check" name="dance_h"  value="0">
                  <input type="checkbox" class="btn-check" name="dance_h" id="dance4" value="1">
                  <label class="btn btn-outline-danger" for="dance4">High</label>

                </div>
              </div>  
            </div>
          </div>
        </div>

        <div class="col-3">
          <div class="card">
            <div class="card-header text-center">
              <h5>How Energetic?</h5>
            </div>
            <div class="card-body">
              <!-- <h5 class="card-title">How Energetic?</h5>
              <p class="card-text">With supporting text below as a natural lead-in to additional content.</p> -->
              <div class="text-center">
                <div class="btn-group" role="group">

                  <input type="hidden" class="btn-check" name="energy_l" value="0">
                  <input type="checkbox" class="btn-check" name="energy_l" id="energy2" value="1">
                  <label class="btn btn-outline-success" for="energy2">Low</label>
                  
                  <input type="hidden" class="btn-check" name="energy_m" value="0">
                  <input type="checkbox" class="btn-check" name="energy_m" id="energy3" value="1">
                  <label class="btn btn-outline-warning" for="energy3">Medium</label>
                
                  <input type="hidden" class="btn-check" name="energy_h" value="0">
                  <input type="checkbox" class="btn-check" name="energy_h" id="energy4" value="1">
                  <label class="btn btn-outline-danger" for="energy4">High</label>

                </div>
              </div>
            </div>
          </div>
        </div>

      <div class="row mt-2"></div>
      <div class="col-3"></div>
        <div class="col-3">
          <div class="card">
            <div class="card-header text-center">
              <h5>How Acoustic?</h5>
            </div>
            <div class="card-body">
              <div class="text-center">
                <div class="btn-group" role="group">

                  <input type="hidden" class="btn-check" name="acoustic_l" value="0">
                  <input type="checkbox" class="btn-check" name="acoustic_l" id="acoustic2" value="1">
                  <label class="btn btn-outline-success" for="acoustic2">Low</label>
                
                  <input type="hidden" class="btn-check" name="acoustic_m" value="0">
                  <input type="checkbox" class="btn-check" name="acoustic_m" id="acoustic3" value="1">
                  <label class="btn btn-outline-warning" for="acoustic3">Medium</label>
                
                  <input type="hidden" class="btn-check" name="acoustic_h" value="0">
                  <input type="checkbox" class="btn-check" name="acoustic_h" id="acoustic4" value="1">
                  <label class="btn btn-outline-danger" for="acoustic4">High</label>

                </div>
              </div>  
            </div>
          </div>
        </div>

        <div class="col-3">
          <div class="card">
            <div class="card-header text-center">
              <h5>How Instrumental?</h5>
            </div>
            <div class="card-body">
              <div class="text-center">
                <div class="btn-group" role="group">
                  
                  <input type="hidden" class="btn-check" name="instrument_l" value="0">
                  <input type="checkbox" class="btn-check" name="instrument_l" id="instrument2" value="1">
                  <label class="btn btn-outline-success" for="instrument2">Low</label>
                
                  <input type="hidden" class="btn-check" name="instrument_m" value="0">
                  <input type="checkbox" class="btn-check" name="instrument_m" id="instrument3" value="1">
                  <label class="btn btn-outline-warning" for="instrument3">Medium</label>
                
                  <input type="hidden" class="btn-check" name="instrument_h" value="0">
                  <input type="checkbox" class="btn-check" name="instrument_h" id="instrument4"value="1">
                  <label class="btn btn-outline-danger" for="instrument4">High</label>

                </div>
              </div>
            </div>
          </div>
        </div>

        
      </div>

      <div class="row mt-2">

        <div class="col-3"></div>
        <div class="col-3">
          <div class="card">
            <div class="card-header text-center">
              <h5>How Happy?</h5>
            </div>
            <div class="card-body">
              <div class="text-center">
                <div class="btn-group" role="group">

                  <input type="hidden" class="btn-check" name="valance_l" value="0">
                  <input type="checkbox" class="btn-check" name="valance_l" id="valance2" value="1">
                  <label class="btn btn-outline-success" for="valance2">Low</label>
                
                  <input type="hidden" class="btn-check" name="valance_m" value="0">
                  <input type="checkbox" class="btn-check" name="valance_m" id="valance3" value="1">
                  <label class="btn btn-outline-warning" for="valance3">Medium</label>
                
                  <input type="hidden" class="btn-check" name="valance_h" value="0">
                  <input type="checkbox" class="btn-check" name="valance_h" id="valance4" value="1">
                  <label class="btn btn-outline-danger" for="valance4">High</label>

                </div>
              </div>  
            </div>
          </div>
        </div>

        <div class="col-3">
          <div class="card">
            <div class="card-header text-center">
              <h5>Song Length?</h5>
            </div>
            <div class="card-body">
              <div class="text-center">
                <div class="btn-group" role="group">
                  <!-- <input type="radio" class="btn-check" name="length" id="length1" value="n" checked>
                  <label class="btn btn-outline-primary" for="length1">No Pref.</label> -->

                  <input type="hidden" class="btn-check" name="length_l" value="0">
                  <input type="checkbox" class="btn-check" name="length_l" id="length2" value="1">
                  <label class="btn btn-outline-success" for="length2">Short</label>
                
                  <input type="hidden" class="btn-check" name="length_m" value="0">
                  <input type="checkbox" class="btn-check" name="length_m" id="length3" value="1">
                  <label class="btn btn-outline-warning" for="length3">Medium</label>
                
                  <input type="hidden" class="btn-check" name="length_h" value="0">
                  <input type="checkbox" class="btn-check" name="length_h" id="length4" value="1"> 
                  <label class="btn btn-outline-danger" for="length4">Long</label>

                </div>
              </div>
            </div>
          </div>
        </div>

        
      </div>


      
      <div class="row mt-3 text-center">
        <div class="col-3"></div>
        <div class="col-6">
          <div class="card">
            
            <div class="card-body">
              <input class="form-control" type="text" placeholder="Playlist Name" name="name" required>
            </div>
          </div>
        </div>
      </div>
      
      <div class="row mt-3 text-center">
        <div class="col-4"></div>
        <div class="col-4">
          <button class="btn btn-dark" type="submit">Submit form</button>
        </div>
        <div class="col-4"></div>
      </div>
    </form>


    
 
  </div>



  <script>
    (function () {
  'use strict'

  // Fetch all the forms we want to apply custom Bootstrap validation styles to
  var forms = document.querySelectorAll('.needs-validation')

  // Loop over them and prevent submission
  Array.prototype.slice.call(forms)
    .forEach(function (form) {
      form.addEventListener('submit', function (event) {
        if (!form.checkValidity()) {
          event.preventDefault()
          event.stopPropagation()
        }

        form.classList.add('was-validated')
      }, false)
    })
})()
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>

</body>

</html>
